<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Teck - Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('asu_background.jpg') no-repeat center center/cover;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
        }

            .login-container h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .login-container label {
                font-size: 14px;
                color: #555;
                margin-bottom: 5px;
                display: block;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

                .login-container button:hover {
                    background: #45a049;
                }

            .login-container .signup {
                text-align: center;
                margin-top: 10px;
                font-size: 14px;
            }

                .login-container .signup a {
                    color: #4CAF50;
                    text-decoration: none;
                }

                    .login-container .signup a:hover {
                        text-decoration: underline;
                    }
    </style>
</head>
<body>
    <div class="header">
        Teach Teck
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup">
            Don't have an account? <a href='C:\\Users\\Abo Amin\\Desktop\\sign up .html'>Sign up</a>
        </div>
    </div>
</body>
</html>
