<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            flex-direction: column;
        }

        /* شريط العنوان العلوي باللون البني */
        .top-bar {
            width: 100%;
            background-color: #4C4C4C; /* اللون البني */
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: absolute; /* جعل الشريط في أعلى الصفحة */
            top: 0;
            left: 0;
            z-index: 1000; /* لضمان ظهور الشريط فوق باقي المحتوى */
        }

        .signup-container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            margin-top: 60px; /* جعل المسافة بين الشريط العلوي ونموذج التسجيل */
        }

            .signup-container h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .signup-container label {
                font-size: 14px;
                color: #555;
                margin-bottom: 5px;
                display: block;
            }

            .signup-container input[type="text"],
            .signup-container input[type="email"],
            .signup-container input[type="password"],
            .signup-container input[type="tel"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .signup-container button {
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

                .signup-container button:hover {
                    background: #45a049;
                }

            .signup-container .login {
                text-align: center;
                margin-top: 10px;
                font-size: 14px;
            }

                .signup-container .login a {
                    color: #4CAF50;
                    text-decoration: none;
                }

                    .signup-container .login a:hover {
                        text-decoration: underline;
                    }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

            .footer a {
                color: #4CAF50;
                text-decoration: none;
            }

                .footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <!-- شريط العنوان العلوي باللون البني -->
    <div class="top-bar">
        Teach Teck
    </div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="login">
            Already have an account? <a href='C:\\Users\\Abo Amin\\Desktop\\H.HTML'>Login</a>
        </div>
    </div>

    <div class="footer">
        <p>Powered by <a href="#">Teach Teck</a></p>
    </div>
</body>
</html>
